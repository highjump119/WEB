<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Ajaxtest</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        #myArea {
            background: yellow;
        }
    </style>
    <script>
        var req;
        function getfile(path) {
            req = new XMLHttpRequest();
            req.onreadystatechange = showData;
            req.open("GET", path, true);
            req.send(null);
        }
        function showData() {
            if (req.readyState == 4 && req.status == 200) {
                document.getElementById("myArea").innerHTML = req.responseText;
            }
        }
    </script>

</head>

<body>
    <form name="myFotm">
        <p>
            <input type="button" value="ロード" onclick="getfile('data.txt');">
        </p>
    </form>
    <div id="myArea">
    </div>
</body>

</html>
